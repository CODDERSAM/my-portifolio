                var b = res[parseInt(res.length - 2)];
                $(input).closest('div.branch_address').find('div.form-group input.branch_countryName').val($(a).text());
                $(input).closest('div.branch_address').find('div.form-group input.branch_stateName').val($(b).text());
                $(input).closest('div.branch_address').find('div.form-group input.branch_latitude').val(place.geometry.location.lat());
                $(input).closest('div.branch_address').find('div.form-group input.branch_longitude').val(place.geometry.location.lng());
                // document.getElementById('latitude').value = place.geometry.location.lat();
                // document.getElementById('longitude').value = place.geometry.location.lng();
            });
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);

}

$(window).load(function() {

  $(".masonry_block img").click(function() {
    $(".lightbox_view").fadeIn(300);
    $(".lightbox_view").append("<img src='" + $(this).attr("src") + "' alt='" + $(this).attr("alt") + "' />");
    $(".filter").css("background-image", "url(" + $(this).attr("src") + ")");
    /*$(".title").append("<h1>" + $(this).attr("alt") + "</h1>");*/
    $("html").css("overflow", "hidden");
    if ($(this).is(":last-child")) {
      $(".arrowr").css("display", "none");
      $(".arrowl").css("display", "block");
    } else if ($(this).is(":first-child")) {
      $(".arrowr").css("display", "block");
      $(".arrowl").css("display", "none");
    } else {
      $(".arrowr").css("display", "block");
      $(".arrowl").css("display", "block");
    }
  });

  $(".close").click(function() {
    $(".lightbox_view").fadeOut(300);
    $("h1").remove();
    $(".lightbox_view img").remove();
    $("html").css("overflow", "auto");
  });

  $(document).keyup(function(e) {
    if (e.keyCode == 27) {
      $(".lightbox_view").fadeOut(300);
      $(".lightbox_view img").remove();
      $("html").css("overflow", "auto");
    }
  });

  $(".arrowr").click(function() {
    var imgSrc = $(".lightbox_view img").attr("src");
    var search = $(".masonry_block").find("img[src$='" + imgSrc + "']");
    var newImage = search.next().attr("src");
    /*$(".lightbox_view img").attr("src", search.next());*/
    $(".lightbox_view img").attr("src", newImage);
    $(".filter").css("background-image", "url(" + newImage + ")");

    if (!search.next().is(":last-child")) {
      $(".arrowl").css("display", "block");
    } else {
      $(".arrowr").css("display", "none");
    }
  });

  $(".arrowl").click(function() {
    var imgSrc = $(".lightbox_view img").attr("src");
    var search = $(".masonry_block").find("img[src$='" + imgSrc + "']");
    var newImage = search.prev().attr("src");
    /*$(".lightbox_view img").attr("src", search.next());*/
    $(".lightbox_view img").attr("src", newImage);
    $(".filter").css("background-image", "url(" + newImage + ")");

    if (!search.prev().is(":first-child")) {
      $(".arrowr").css("display", "block");
    } else {
      $(".arrowl").css("display", "none");
    }
  });

});
